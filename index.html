<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Huni Café Menu</title>
  <link href="https://fonts.googleapis.com/css2?family=Kantumruy+Pro:wght@400;600&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="menu-container">
    <div class="menu-scroll">
      
      <section class="menu-item" style="background-image: url('./img/mi-cha.webp');">
        <div class="overlay">
          <h2>មីឆាគ្រឿងសមុទ្រ</h2>
          <p>$3.75</p>
        </div>
      </section>
      
      <section class="menu-item" style="background-image: url('./img/bay-moun2.webp');">
        <div class="overlay">
          <h2>បាយមាន់</h2>
          <p>$3.75</p>
        </div>
      </section>

      <section class="menu-item" style="background-image: url('./img/new-food.webp');">
        <div class="overlay">
          <h2>បាយឆាម្រះព្រៅ</h2>
          <p>$3.75</p>
        </div>
      </section>

      <section class="menu-item" style="background-image: url('./img/bay-hainan.webp');">
        <div class="overlay">
          <h2>បាយហៃណាំ</h2>
          <p>$3.75</p>
        </div>
      </section>

      <section class="menu-item" style="background-image: url('./img/loklak.webp');">
        <div class="overlay">
          <h2>បាយឡុកឡាក់</h2>
          <p>$3.50</p>
        </div>
      </section>

      <section class="menu-item" style="background-image: url('./img/bay-sroub.webp');">
        <div class="overlay">
          <h2>បាយឆាកាពិ</h2>
          <p>$4.00</p>
        </div>
      </section>
      <section class="menu-item" style="background-image: url('./img/full-menu.webp');">
        <div class="overlay">
         
        </div>
      </section>

    </div>
  </div>
<script>
const observer = new IntersectionObserver(entries => {
  entries.forEach(entry => {
    const overlay = entry.target.querySelector('.overlay');
    if (entry.isIntersecting) {
      overlay.classList.add('animate');
    } else {
      overlay.classList.remove('animate');
    }
  });
}, { threshold: 0.4 });

document.querySelectorAll('.menu-item').forEach(item => {
  observer.observe(item);
});
</script>

</body>
</html>
